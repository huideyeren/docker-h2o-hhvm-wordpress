file.custom-handler:
  extension: .php
  fastcgi.connect:
    host: php
    port: 9000
    type: tcp
file.index:
  ["index.php", "index.html"]
hosts:
  "localhost":
    listen:
      port: 443
      ssl:
        certificate-file: /usr/src/h2o/examples/h2o/server.crt
        key-file: /usr/src/h2o/examples/h2o/server.key
    paths:
      "/":
        file.dir: /var/www
  "localhost":
    listen:
      port: 80
    paths:
      "/":
        file.dir: /var/www
